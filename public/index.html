<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/tailwind.css">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body style="background-color: #D6E1FF;">
    <main>
        <div class="container w-200 m-auto bg-white rounded-lg shadow-xl text-center">
            <img src="/img/images/illustration-hero.svg" alt="" class="rounded-t-lg">

            <h1 class="font-bold font-Red Hat text-sm m-4">Order Summary</h1>

            <p class="text-gray-400 font-Red Hat text-center text-ss m-4 font-semibold">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="flex w-100 justify-evenly py-2 rounded-lg bg-gradient-to-l from-violet-50">
                <img src="/img/images/icon-music.svg" class="w-8" alt="">
                <p class="text-black font-bold text-ss">Annual Plan <span class="font-normal whitespace-pre-line">
                        $59.99/year</span></p>
                <a href="#" class="change text-ss font-bold mt-2">Change</a>
            </div>
            <button
                class="proced w-100 text-ss mt-4 py-2 px-12 drop-shadow-2xl font-semibold rounded-md text-white bg-indigo-700">
                Proceed to Payment
            </button>
            <a href="#" class="order text-ss block p-2 font-bold">Cancel Order</a>

        </div>
    </main>

    <div class="attribution text-ss text-center mt-10">
        Challenge by <a class="text-cyan-600" href="https://www.frontendmentor.io?ref=challenge"
            target="_blank">Frontend
            Mentor</a>.
        Coded by <a href="#" class="text-cyan-600">benardhaxhijaj</a>.
    </div>
</body>

</html>
